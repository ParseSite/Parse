<!DOCTYPE html>
<html>

{% include 'blog/head.html' %}

<body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Parse</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
{#          <div class="collapse navbar-collapse" id="navbarToggle">#}
{#            <div class="navbar-nav mr-auto">#}
{#              <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>#}
{#              <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>#}
{#            </div>#}

            <!-- Navbar center -->
            <div class="navbar navbar-expand-lg">
                <form class="search-box" action="{% url 'search' %}" method="GET" value="{{ request.GET.q }}" xmlns="http://www.w3.org/1999/html">
                    <input type="text" class="textbox" name="q" placeholder="Search a user"/>
                    <button type="submit" name="submit" value="Search" class="button"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if request.user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'post-create' %}">New Post</a>
                  <a class="nav-item nav-link" href="#"><i class="fa fa-bell" style="font-size:24px"></i></a>
                <a class="nav-item nav-link" href="{% url 'user_page' request.user.username %}"><i style="font-size:24px" class="fas fa-user"></i></a>
                <a class="nav-item nav-link" href="{% url 'logout' %}"><i style="font-size:24px" class="fa">&#xf08b;</i></a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}{% endblock %}

    {% include 'blog/footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    {% block jQuery %}{% endblock %}
</body>
</html>
